<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="./assets/sass/style.css">
    <title>Quiz Game</title>
</head>
<body>
    <div class="wrapper">
        <div class="returnBtn" id="returnBtn"><i class="fas fa-undo-alt"></i></div>
        <!-- <div id="progressBar"><div id="progressBarFull"></div></div> -->
        <div class="score" id="score">0</div>
        <div class="main" id="main">
            <div class="container-number">
                <input type="number" placeholder="Số lượng" id="number-box" class="container-number__box">
                <button type="button" onclick="getInputValue();" class="container-number__btn">OK</button>
            </div>
            <button class="btn startBtn"><i class="fas fa-play"></i></button>
            <button class="btn leaderboardBtn"><i class="fas fa-university"></i></button>
        </div>
<!-------------------------------------------START------------------------------------------->
        <div class="start" id="start">
            <div class="content-box">
                <div class="content-box__quiz">
                    <h5 id="question">Lorem ipsum dolor sit amet consectetur adipisicing elit. Sapiente dicta dignissimos aperiam, similique, enim corrupti officiis iste perferendis est facilis facere et sit aspernatur quos incidunt placeat deserunt fuga illum?</h5>
                </div>
                <div class="content-box__options">
                    <div class="choice-container">
                        <p class="choice-text" data-number="1">Choice</p>
                    </div>
                    <div class="choice-container">
                        <p class="choice-text" data-number="2">Choice 2</p>
                    </div>
                    <div class="choice-container">
                        <p class="choice-text" data-number="3">Choice 3</p>
                    </div>
                </div>
            </div>
        </div>
<!---------------------------------------------END-------------------------------------------->
        <div class="end" id ="end">
            <h1 id="finalScore">0</h1>
            <form class="end-form-container">
                <h2 id="end-text">Commnent</h2>
                <input type="text" name="name" id="username" placeholder="Tui tên là">
                <button class="btn" id="saveScoreBtn" type="submit" onclick="saveHighScore(event)" disabled>Lưu</button>
            </form>
        </div>

<!---------------------------------------------LIB-------------------------------------------->
        <div class="highScores" id="highScores">
                <ul class="highScoresList"></ul>
        </div>
</div>
<!--------------------------------------------SCRIPT------------------------------------------>
    <script src="./data.js"></script>
    <script src="./app.js"></script>
</body>
</html>
